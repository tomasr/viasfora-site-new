
    <!-- Portfolio Grid Section -->
    <section id="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Features</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% assign sorted = (site.posts | sort: 'index') %}
                {% for post in sorted %}
                    <div class="col-xs-6 col-md-4">
                      <div class="thumbnail">
                        <a href="{{ post.wikilink }}" class="portfolio-link">
                            <img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                        <div class="caption text-center">
                          {{ post.title }}
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
